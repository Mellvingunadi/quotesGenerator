<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Quotes Generator</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div id="quotesContainer" class="maincontainer">

                </div>

        </div>

        </div>
    </main>
</body>
